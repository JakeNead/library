<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;600;700&family=Rubik+Microbe&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <div class="headerContainer">
            <h1 class="logo">Library</h1>
            <div class="login">
                <button type="button">Log in</button>
            </div>
        </div>
    </header>

    <main>
        <div class="addBookButton">
            <button class="addBook" type="button">+ Add Book</button>
        </div>
        <div class="articleContainer">
            <article>
                <div class="title">The Final Empire</div>
                <div class="author">Brandon Sanderson</div>
                <div class="pages">541</div>
            </article>
        </div>
    </main>
    <footer>
        <p>Copyright 2023 Jake Nead</p>
    </footer>

</body>

</html>
