<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;600;700&family=Rubik+Microbe&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="pageContainer">
    <header>
        <div class="headerContainer">
            <section id="libraryLogo">
                <h1 class="logo">Library</h1>
            </section>
            <div class="login">
                <button class="btnLogIn" type="button">Log in</button>
            </div>
        </div>
    </header>
    <main>
        <div class="addBookButton">
            <button class="addBook" type="button" data-popup-target="#popup">+ Add Book</button>
        </div>

        <div class="popup" id="popup">
            <form id="addBook" action="#">
                <h3>Add new book</h3>
                <label for="title"></label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                <label for="author"></label>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                <label for="pages"></label>
                    <input type="number" id="pages" name="pages" placeholder="Pages" min="1" required>
                <div class="checkbox">
                    <label for="read">Have you read it?</label>
                        <input type="checkbox" name="read" id="read" >
                </div>
                <button id='submit' type="submit">Submit</button>
            </form>
        </div>
        <div id="overlay"></div>

        <div class="articleContainer"></div>
</div>
<footer>
    <p>The Odin Project - Jake Nead - 2023 </p>
</footer>
</main>
</div>
</body>
</html>
